<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dist/style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="sidebar">
    <div class="brand">
      <i class="fa-solid fa-qrcode"></i>&nbsp;&nbsp;
      <h1>Administrator</h1>
    </div>
    <div>
      <ul>
        <li><i class="fa-solid fa-gauge"></i>&nbsp;&nbsp;<span>Dashboard</span></li>
        <li><i class="fa-solid fa-bowl-food"></i>&nbsp;&nbsp;<span>Data Makanan</span></li>
        <li><i class="fa-solid fa-book"></i>&nbsp;&nbsp;<span>Data Pesanan</span></li>
        <li><i class="fa-solid fa-money-bill"></i>&nbsp;&nbsp;<span>Harga</span></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="header">
      <div class="nav">
        <div class="search">
          <input type="text" placeholder="Pencarian...">
          <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="user">
          <a href="#" class="btn"><i class="fa-solid fa-plus"></i></a>
          <a href="#" class="btn"><i class="fa-solid fa-bell"></i></a>
          <a href="#" class="btn"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="cards">
        <div class="card">
          <div class="box">
            <h1>3279</h1>
            <h3>Data Makanan</h3>
          </div>
          <div class="icon">
            <i class="fa-solid fa-bowl-food"></i>
          </div>
        </div>
        <div class="card">
          <div class="box">
            <h1>5</h1>
            <h3>Data Pesanan</h3>
          </div>
          <div class="icon">
            <i class="fa-solid fa-book"></i>
          </div>
        </div>
        <div class="card">
          <div class="box">
            <h1>Rp. 50.000</h1>
            <h3>Harga</h3>
          </div>
          <div class="icon">
            <i class="fa-solid fa-money-bill"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
